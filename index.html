<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <form action="" class="form_validation">
            <div class="inputDiv">
                <label for="name" class="labels">name</label>
                <input type="text" id="name" placeholder="User name">
                <small class=""></small>
            </div>
            <div class="inputDiv">
                <label for="email" class="labels">email</label>
                <input type="email" id="email" placeholder="User email">
                <small class=""></small>
            </div>
            <div class="inputDiv">
                <label for="phone" class="labels">phone</label>
                <input type="number" id="phone" placeholder="User phone">
                <small class=""></small>
            </div>
            <div class="inputDiv">
                <label for="password" class="labels">password</label>
                <input type="password" id="password" placeholder="User password">
                <small class=""></small>
            </div>
            <div class="inputDiv">
                <label for="confirmPassword" class="labels">password check</label>
                <input type="password" id="confirmPassword" placeholder="Password check">
                <small class=""></small>
            </div>
            <div class="submit_btn">
                <button class="btn">submit</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
    <script src="practice.js"></script>
</body>
</html>
